<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
</head>

<body>
    <div class="sportstable">
        <form>
            <center>
                <h1><b>Sports Event Schedule</b></h1>
                <table border="1">
                    <tr>
                        <td id="event"><b><i>Event</i></b></td>
                        <td><input type="text" id="eventInput"></td>
                    </tr>
                    <tr>
                        <td id="schedule"><b><i>Schedule</i></b></td>
                        <td><input type="date" id="ScheduleInput"></td>
                    </tr>
                    <tr>
                        <td id="time"><b><i>Timing</i></b></td>
                        <td><input type="time" id="timingInput"></td>
                    </tr>
                    <tr>
                        <td id="action"><b><i>Action</i></b></td>
                        <td><button onclick="add()" id="actionInput">Delete</button></td>
                    </tr>
                </table>
                <button style="margin-top: 20px;" type="button" onclick="add()" id="btn">Add</button>
            </center>
        </form>
        <center>
        <table border="1" id="mytable" style="margin-top: 20px;">
            <tr>
                <td>Events</td>
                <td>Schedule</td>
                <td>Timing</td>
                <td>Action</td>
            </tr>
        </table>
        <input onclick="house()" id="btn" placeholder="home">
    </div>
</center>

    <style>
        tr, td {
            border: 1px solid black;
            padding: 8px;
        }

        .sportstable {
            margin-top: 10%;
        }

        #sports {
            margin-top: 20px;
        }

        #btn {
            text-align: center;
            margin-top: 20px;
            transition: 0.6s;
        }

        #btn:hover {
            cursor: pointer;
            background-color: yellow;
            color: black;
            transform: scale(1.5);
        }

        * {
            background-color: #666;
            color: white;
        }
    </style>

    <script>
        function add() {
            var event = document.getElementById("eventInput").value;
            var schedule = document.getElementById("ScheduleInput").value;
            var time = document.getElementById("timingInput").value;

            var table = document.getElementById("mytable");

            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = event;
            cell2.innerHTML = schedule;
            cell3.innerHTML = time;

            // Add delete button in the Action column
            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function () {
                // Call a function to handle the delete action
                deleteRow(this);
            };

            cell4.appendChild(deleteButton);
        }

        function deleteRow(button) {
            // Get the row index and delete the corresponding row
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>
